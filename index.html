<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script> 
</head>
<body>

  <div class="container">
    <h1 class="header">Tic Tac Toe</h1>
        
        <fieldset class="players">
          <legend>Players</legend>
    
          <label for="player1">*Player X:</label>
          <input type="text" id="player1" name="player1" placeholder="Player X name" required> 
        
          <label for="player2">*Player O:</label>
          <input type="text" id="player2" name="player2" placeholder="Player O name" required> 
    
          <button id="submit" type="submit">Start game</button>
        </fieldset>
    

    <div class="playerStart"></div>

    <div class="gameContainer">
        <button class="box" id="nil"></button>
        <button class="box" id="one"></button>
        <button class="box" id="two"></button>
        <button class="box" id="three"></button>
        <button class="box" id="four"></button>
        <button class="box" id="five"></button>
        <button class="box" id="six"></button>
        <button class="box" id="seven"></button>
        <button class="box" id="eight"></button>
    </div>

    <div class="endgameMessage"></div>

    <button class="restart">Restart Game</button>

  </div>
    
</body>
</html>
